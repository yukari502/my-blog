backend:
  name: github
  repo: yukari502/my-blog # 您的数据仓库
  branch: main # 您的数据仓库分支
  auth_type: implicit # 添加这一行
  app_id: Ov23li9SRmRk89u9c91w # 添加这一行，并粘贴您刚刚复制的 Client ID
media_folder: "static/images/uploads" # 上传的媒体文件将存储在此处
public_folder: "/images/uploads" # 媒体文件的公共路径

collections:
  - name: "blog" # 集合的名称
    label: "Blog" # 在 CMS UI 中显示的标签
    folder: "content/posts" # 文章存储的文件夹
    create: true # 允许创建新文章
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # 文件名格式
    fields: # 文章中的字段
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
